services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: clearsight
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      SOURCE_DB_HOST: postgres
      SOURCE_DB_PORT: 5432
      SOURCE_DB_NAME: clearsight
      SOURCE_DB_SCHEMA: public
      SOURCE_DB_USER: readonly_user
      SOURCE_DB_PASSWORD: readonly_pass
      REPORTING_DB_HOST: postgres
      REPORTING_DB_PORT: 5432
      REPORTING_DB_NAME: clearsight
      REPORTING_DB_SCHEMA: rpt
      REPORTING_DB_USER: reporting_user
      REPORTING_DB_PASSWORD: reporting_pass
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_KEY: dev-api-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "cd /app && alembic -c alembic/alembic.ini upgrade head &&
             uvicorn src.api.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres-data:
